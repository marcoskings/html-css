<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra de linha</h1>
    <hr>
    <p>
       Você pode escrever
       um paragrafo de 
       qualquer jeito.
       Basta colocar tudo
       no meio do par de tags
       &lt;p&gt; &lt;/p&gt; 
    </p>

    <p>
        Se precisar quebrar
        o texto em algum lugar
        especifico como esse,<br>
        basta usar a tag &lt;br&gt; <!-- LASS THAN / GREATER THAN-->
    </p>

    <h2>Vamos adicionar alguns símbolos</h2>
    <p>
        &reg;
        &copy;
        &trade;

    </p>

    <h2>Vamos adicionar alguns emojis</h2>
    <p>
        &#x1F600
        &#x1F643
        &#x1F596


    </p>
    
</body>
</html>
