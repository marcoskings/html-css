<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir essa imagem em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho da aba do navegador </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível"> 
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender  a reproduzir audio em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/epic.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio nesse formato <a href="midia/epic.mp3">Clique aqui para baixar o arquivo MP3</a> </p>
    </audio>
</body>
</html>
